plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    implementation 'com.squareup.dagger:dagger:1.2.5'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.28'
}
